{% extends 'school/adminbase.html' %}


{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

</head>



<div class="container">

  <div class="row">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">Students</h6>

      </div>

      <table class="table table-hover table-striped table-bordered" id="dev-table">
        <thead>

          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Fee</th>
            <th>Contact</th>
            <th>Actions</th>
            
          </tr>
        </thead>
        {% for s in students %}
        <tr>
          <td> {{s.get_name}}</td>
          <td>{{s.cl}}</td>
          <td>{{s.fee}}</td>
          <td>{{s.mobile}}</td>
          <td><a class="btn btn-success btn-xs" href="{% url 'approve-student' s.id  %}"><span class="glyphicon glyphicon-ok"></span></a>
         <a class="btn btn-danger btn-xs" href="{% url 'delete-student' s.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>

        {% endfor %}
      </table>
    </div>


  </div>
</div>


<!--
      written By : sumit kumar
      -->
{% endblock content %}
